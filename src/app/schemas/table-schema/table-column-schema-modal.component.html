<mat-card>
  <mat-card-header>
    <h1 mat-dialog-title>Create column</h1>
  </mat-card-header>
  <mat-card-content mat-dialog-content>
    <app-table-schema [(schema)]="schema" (invalid)="invalid = $event"></app-table-schema>
  </mat-card-content>
  <mat-card-actions mat-dialog-actions>
    <button mat-button mat-dialog-close>No Thanks</button>
    <button mat-button [mat-dialog-close]="schema[0]" cdkFocusInitial [disabled]="invalid">
      Ok
    </button>
  </mat-card-actions>
</mat-card>
